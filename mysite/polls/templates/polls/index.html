{% if latest_question_list %}
<ul>
    <li><a href="{% url 'game_breath'%}">Click here to play!</a></li>
    {% for question in latest_question_list %}
    <li><a href="{% url 'details' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No polls are available.</p>
{% endif %}
